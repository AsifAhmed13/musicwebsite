{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <title>Sign Up</title> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'music/css/login.css' %}">
    <!-- JS, Popper.js, and jQuery -->
    <!-- CSS only -->
    <script>
        document.addEventListener('DOMContentLoaded',function(){
    const Signin = document.getElementById('Sign in');
    Signin.onclick = function(){
        var s = window.location.href.split('/');
        s.pop();
        s.pop();
        s = s.join('/');
        s = s+"/login";
        window.location.href = s;
    } 
});
    </script>
    </head>
    <body>

{% for message in messages %}
    <div style="color: red;position: absolute;top: 58%;left: 43%;">
            <p><b>
                {{ message }}
            </b>
            </p>
    </div>
{% endfor %}


    <div class="login-box">
        <h1>
            Register
        </h1>
    <form action="{% url 'signup' %}" method="post"> 
        {% csrf_token %}
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            {{ forms.username }}
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            {{ forms.password }}
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            {{ forms.reenterpassword }}           
        </div>
        <input style="margin-top: 25px;margin-bottom: 30px;" id="Sign up" class="btn" type="submit" name="" value="Sign up"><br>
    </form>    
        <label>
                  OR
        </label>
        <br>
        <input id="Sign in" class="btn" type="button" name="" value="Sign in">
    </div>
    </body>
    </html>
