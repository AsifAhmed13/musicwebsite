{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title> 
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
        <link rel="stylesheet" href="{% static 'music/css/login.css' %}">
        <script>
        document.addEventListener('DOMContentLoaded',function(){
            const Signup = document.getElementById('Sign up');
            Signup.onclick = function(){
            var v = window.location.href.split('/');
            v.pop();
            v.pop();
            v = v.join('/');
            v = v+"/signup";
            window.location.href = v;
    } 
});
        </script>
    </head>    
    <body>
        <div class="container">

                <div class="col-sm-5">
                    <div class="row">
                        <img src="{% static 'music/images/loginlogo.png' %}" width="145px" height="145px">
                    <div class="navbar-header">
                        <a style="font-size: xx-large; font-family: 'Satisfy',cursive; color: black;" class="navbar-brand" href="{% url 'index' %}">
                          <h1 style="font-size: 100px;"> <b>TuneIn</b></h1>
                          <h2>cloud music player</h2>
                        </a>
                    </div>
                </div>
                </div>
                <div class="row justify-content-end">
                <div class="col-sm">
                {% for message in messages %}
            <div style="color: red;position: absolute;top: 290px;left: 43%;">
                <p><b>
                    {{ message }}
                </b>
                </p>
            </div>
            {% endfor %}    
            <div class="login-box">
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <h1>
                    Login
                </h1>
            <form action="{% url 'login' %}" method="post">    
                {% csrf_token %}
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    {{ forms.username }}    
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    {{ forms.password }}
                </div>
                <input style="margin-top: 25px;" id="Sign in" class="btn" type="submit" name="Password" value="Sign in"><br>
                <label style="position: absolute;top:825px;right: 50%;">
                    OR
              </label>
            </form>
                <br>
                <input id="Sign up" class="btn" type="button" name="" value="Sign Up">
                </div>
            </div>
            </div>
        </div>
    </body> 
</html>
