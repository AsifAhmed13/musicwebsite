{% extends "music/layout.html" %}
{% load static %}

{% block title %}
    <title>Login</title> 
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'music/css/login.css' %}">
{% endblock %}

{% block body %}
    <div class="login-box">
        <h1>
            Login
        </h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="" value="">
        </div>
        <input class="btn" type="button" name="" value="Sign in"><br>
        <label>
                  OR
        </label>
        <br>
        <input class="btn" type="button" name="" value="Sign Up">
    </div>
{% endblock %}
